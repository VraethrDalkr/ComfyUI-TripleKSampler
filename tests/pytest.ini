[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short --disable-warnings --strict-markers
rootdir = .
pythonpath =
    .
    ..
    ../../..
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, with dependencies)
    slow: marks tests as slow running tests
    calculations: marks tests for mathematical calculation methods
    strategies: marks tests for switching strategies
    config: marks tests for configuration system
    validation: marks tests for parameter validation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:builtin type.*has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning