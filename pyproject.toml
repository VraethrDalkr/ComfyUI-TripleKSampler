readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "VraethrDalkr", url = "https://github.com/VraethrDalkr" }
]

[project.urls]
Repository = "https://github.com/VraethrDalkr/ComfyUI-TripleKSampler"
